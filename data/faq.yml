faqItem:
  - title: Есть ли какие-то требования к принимаемому сырью?
    content: "Все зависит от Вашей цели: хотите ли Вы утилизировать или переработать
      сырье и какой вид сырья у Вас. Более подробную информацию Вы можете
      получить у наших специалистов по телефону."
  - title: Можно ли сдать на переработку сразу несколько разных видов пластика?
    content: Да, если вес каждого сырья более 100 килограмм.
  - title: Нужно ли удалять этикетки с ёмкостей, бутылок и банок?
    content: Нет, этого делать не нужно.
  - title: Какой минимальный объем отходов вы принмаете?
    content: На площадке принимаем от 800 кг., вывозим также от 800 кг.
  - title: Подходит ли для сдачи пластиковая посуда, если на ней обнаружены следы
      эмали, цемента и других материалов?
    content: "К сожалению, нет. Степень засора пластиковой посуды: тарелок и
      стаканчиков, составляет до 45%. Это очень высокий показатель. Работать с
      таким сырьем очень сложно, да и стоимость приема очень низкая. Поэтому мы
      стараемся не работать с данными отходами. Вы можете сдать производственный
      или строительный брак, возможно б/у изделия. Мы принимаем трубы, ящики,
      контейнеры, листы и т.п. материалы."
  - title: Какие виды пластиковых отходов вы НЕ принимаете?
    content: Мы не принимаем пластик с засором более 30%, сополимер, композитные
      полимеры, а также микс не подлежащий сортировке.

{{ define "main" }}

<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <article>
          <h2>{{ .Title }}</h2>
          <ul class="list-inline mb-4">
            <li class="list-inline-item"><i class="ti-calendar text-primary mr-2"></i>
              {{ .PublishDate.Format "02.01.2006" }}</li>
          </ul>
          <a href="{{ .Params.File | absURL }}" download class="btn btn-primary">
              <i class="ti ti-download"></i> Загрузить PDF
          </a>
          <div class="content">
            {{.Content}}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
